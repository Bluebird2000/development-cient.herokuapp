<div class="admin-header">
  <div class="form-group form-inline">
      Sort by <input class="form-control ml-2" type="text" name="searchTerm" />
  </div>
<div class="header__search__banner">
  <div class="search__icon">
    <i class="fa fa-search"></i>
  </div>
</div>
</div>

<div class="text-center" *ngIf="categories && (categories.length === 0)">
  <div class="loading-tab">
      <i class="fa fa-frown-o fa-2x text-secondary"></i><br />
      <h5 id="no-inflow-cat">No Category Yet</h5>
  </div>
</div>
<div class="text-center" *ngIf="!(categories)">
    <div class="loading-tab">
        <h5 id="pls-wait"><i class="fa fa-spinner fa-spin fa-1x"></i> Please Wait</h5>
    </div>
</div>
<div *ngIf="categories && categories.length" class="table-responsive" id="local_data">
  <!-- <form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    </div>
  </form> -->

  <table class="table table-responsive">
    <thead>
    <tr>
        <th scope="col"></th>
      <th scope="col">Names</th>
      <th scope="col">created&nbsp;on</th>
      <th>Last&nbsp;Login</th>
      <th>Action</th>
      <th scope="col" style="width: 60px;">Membership</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
        <td class="text-center"><a [routerLink]="['/categories', category._id]">View</a></td>
      <td scope="row">{{category.firstName}}&nbsp;{{category.lastName}}</td>
      <!-- <td><ngb-highlight [result]="category.lastName" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="category.email" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="category.role" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="category.createdAt | date" [term]="filter.value"></ngb-highlight></td> -->
      <td>{{category.createdAt | date: 'dd-mm-yyyy'}}</td>
      <td>Online</td>
      <td>
          <span class="action-span">
              <i class="icon fa fa-pencil fa-1.5x text-info"
                placement="auto" ngbTooltip="Edit category" id="editcategory"></i>

              <i style="margin-left: 20px;"
                class="icon fa fa-trash fa-1.5x text-danger" placement="auto"
                ngbTooltip="Delete category" id="deletecategory"></i>
            </span>
      </td>
      <td>{{category.role}}</td>
      
    </tr>
    </tbody>
  </table>
</div>
