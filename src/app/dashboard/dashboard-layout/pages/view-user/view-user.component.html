<div class="container">
  <div class="user">
    <div class="user-image">
      <img src="assets/img/user1.jpg" alt="User Profile" class="img-responsive">
  </div>
  
    <form action="">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstname">First Name</label>
          <input type="text" placeholder="Diane" id="firstname" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input type="text" placeholder="Williamson" id="lastname" class="form-control" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control fc-padding" id="email" placeholder="kristen.ramos@example.com" readonly>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" class="form-control fc-padding" id="phonenumber" placeholder="(308) 555-0121">
      </div>
      <div class="form-group">
          <label for="gender">Gender</label>
          <div class="gender-field">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
                  <span class="checkmark"></span>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                  <span class="checkmark"></span>
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
            
          </div>
        </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">User Category</label>
        <select class="form-control fc-padding-2">
          <option>User</option>
          <option>Admin</option>
        </select>
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">User Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>User</option>
        <option>Admin</option>
      </select>
    </div>
    <div class="input-container submit">
        <button type="submit" class="sub-btn secondary mr-2">Disable User</button>
        <button type="submit" class="sub-btn">Save Changes</button>
      </div>
  </form>
</div>
