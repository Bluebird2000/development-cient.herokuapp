<div class="text-center" *ngIf="!(userData)">
  <ngb-progressbar type="info" [value]="fetchUserProgress" [striped]="true" [animated]="true">
      loading {{fetchUserProgress}}%
  </ngb-progressbar>
</div>

<div *ngIf="userData" class="container">
  <div class="user">
    <div class="user-image">
      <img src="assets/img/user1.jpg" alt="User Profile" class="img-responsive">
  </div>
    <form [formGroup]="userForm">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstname">First Name</label>
          <input type="text" formControlName="firstName" id="firstname" class="form-control" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input type="text" formControlName="lastName" id="lastname" class="form-control" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control fc-padding" id="email" formControlName="email" readonly>
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" class="form-control fc-padding" id="phonenumber" formControlName="phoneNumber">
      </div>
      <div class="form-group">
          <label for="gender">Gender</label>
          <div class="gender-field">
              <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="gridRadios1" value="option1" checked>
                  <span class="checkmark"></span>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="gridRadios2" value="option2">
                  <span class="checkmark"></span>
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
            
          </div>
        </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">User Category</label>
        <select class="form-control fc-padding-2" formControlName="role">
          <option>user</option>
          <option>admin</option>
        </select>
      </div>

      <div class="events">
        <div class="alert alert-danger w-100" *ngIf="error">{{errorMessage}}</div>
        <div class="alert alert-success w-100" *ngIf="success">User Suspended Succesfully</div>
    </div>

    <div class="input-container submit">
        <button (click)="suspendUSer()" *ngIf="userData.active" class="sub-btn secondary mr-2">Disable User</button>
        <button  (click)="unsuspendUSer()" *ngIf="!userData.active" class="sub-btn secondary mr-2">Enable User</button>
        <button type="submit" class="sub-btn">Save Changes</button>
      </div>
  </form>
</div>
