<div class="add-forum">
  <div class="header">
    <h3>Add Forum Post</h3>
</div>
</div>

<p *ngIf="disableBtn">
<ngb-progressbar type="info" [value]="addingCategory" [striped]="true" [animated]="true">
    creating {{addingCategory}}%
</ngb-progressbar>
</p>

<form [formGroup]="categorymForm" (submit)="formSubmit()">
  <div class="form-group">
    <input type="text" class="form-control fc-padding" [ngClass]="{'is-invalid': name.invalid && name.touched}" id="email" formControlName="name" placeholder="Add Post Title..">
    <div class="text-danger" *ngIf="name.touched && name.invalid" >
      <span >Name is required</span>
    </div>
  </div>

  <div class="form-group">
    <textarea formControlName="description" [ngClass]="{'is-invalid': description.invalid && description.touched}" rows="30" class="form-control fc-padding" placeholder="Type in your post here explicitly"></textarea>
    <div class="text-danger" *ngIf="description.touched && description.invalid" >
      <span >Description is required</span>
    </div>
  </div>

  <div class="events">
      <div class="alert alert-danger w-100" *ngIf="error">Error</div>
      <div class="alert alert-success w-100" *ngIf="success">Post Created Succesfully</div>
  </div>


  <div class="input-container submit">
      <button type="submit" [disabled]="getDisableState" class="sub-btn">
        Create Forum Category</button>
    </div>
</form>
