<div class="add-forum">
    <div class="header">
      <h3>Add Forum Post</h3>
  </div>
</div>

<form action="">
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Add Post Title..">
    </div>
    <div class="form-group">
      <textarea name="" id="" rows="30" class="form-control" placeholder="Type in your post here explicitly"></textarea>
    </div>
    <div class="input-container submit">
        <button type="submit"  [disabled]="getDisableState" class="sub-btn"><i *ngIf="disableBtn" class="fa fa-spinner fa-spin"></i>Create Forum Post</button>
      </div>
  </form>
