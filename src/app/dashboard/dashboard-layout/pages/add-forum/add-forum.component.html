<div class="add-forum">
    <div class="header">
      <h3>Add Forum Post</h3>
  </div>
</div>

<form [formGroup]="forumForm" (submit)="formSubmit()">
    <div class="form-group">
      <input type="text" class="form-control fc-padding" id="email" formControlName="topic" placeholder="Add Post Title..">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>User</option>
        <option>Admin</option>
      </select>
    </div>

    <div class="form-group">
      <textarea name="" id="" rows="30" class="form-control fc-padding" placeholder="Type in your post here explicitly"></textarea>
    </div>
    <div class="input-container submit">
        <button type="submit" class="sub-btn">Create Forum Post</button>
      </div>
  </form>
