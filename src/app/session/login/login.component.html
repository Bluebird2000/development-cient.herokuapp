<div class="container__wrapper">
		<div class="left__side__banner">
			<div class="form__content">
			<h3>Sign In</h3>
			<p class="py-1">Enter your details to login into your<br /> account</p>
			<div class="invalid mb-3" role="alert" *ngIf="loginErr">
			  <button aria-label="Close" class="close ng-star-inserted" (click)="clearLoginErr()" type="button"><span aria-hidden="true" style="font-size: 14px; text-align: centre;">Ã—</span></button>{{loginErrorMsg}}
			</div>
			<form [formGroup]="loginForm" (ngSubmit)="login()">
				<div class="input-container">
					<i class="fa fa-envelope icon"></i>
					<input class="input-field" type="text" placeholder="Email Address" name="email" formControlName="username" autocomplete="off">
				</div>
				<div class="invalid" *ngIf="username.invalid && username.touched">
					<span *ngIf="username.errors.required">Username is required</span>
					<span *ngIf="username.errors.email">Invalid email address</span>
				  </div>
				<div class="input-container">
					<i class="fa fa-key icon"></i>
					<input formControlName="password" class="input-field" type="password" placeholder="Password" name="psw" autocomplete="off">
				</div>
				<div class="invalid" *ngIf="password.invalid && password.touched">
				  <span *ngIf="password.errors.required">Password  is required</span>
				</div>
				<div class="input-container submit">
					<a routerLink="/signup" class="button button-primary-2 mobile">SIGN UP</a>
				  <button type="submit"  [disabled]="getDisableState" class="sub-btn sub-btn-primary"><i *ngIf="disableBtn" class="fa fa-spinner fa-spin"></i>Sign In</button>
				</div>
	
				<a class="link" routerLink="/forget-password">forget password?</a>
				<div class="social__media__auth">
				  <a href="#" class="fa fa-facebook"></a>
				  <a href="#" class="fa fa-google"></a>
				</div>
			</form>
			</div>
		</div>
		<div class="right__side__banner">
			<div class="show__content">
				<h3>Hello Friend !</h3>
			<p class="py-1">Join millions of women on the<br /> platform. Enjoy!</p>
			<a routerLink="/signup" class="button button-primary">SIGN UP</a>
			</div>
		</div>
	</div>
