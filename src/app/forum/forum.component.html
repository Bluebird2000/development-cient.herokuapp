<app-forum-header></app-forum-header>
<div class="text-center" *ngIf="!(forums)">
    <ngb-progressbar type="info" [value]="fetchForumProgress" [striped]="true" [animated]="true">
        loading {{fetchForumProgress}}%
    </ngb-progressbar>
</div>
<div class="text-center" *ngIf="forums && (forums.length === 0)">
    <div class="loading-tab">
        <i class="fa fa-frown-o fa-2x text-secondary"></i><br />
        <h5 id="no-inflow-cat">No forums Yet</h5>
    </div>
</div>
<main *ngIf="forums && forums.length" id="tt-pageContent" class="tt-offset-small">
      <div class="container">
          <div class="tt-topic-list">
              <div class="tt-list-header">
                  <div class="tt-col-topic">Topic</div>
                  <div class="tt-col-category">Category</div>
                  <div class="tt-col-value hide-mobile">Likes</div>
                  <div class="tt-col-value hide-mobile">Comments</div>
                  <div class="tt-col-value hide-mobile">Views</div>
                  <div class="tt-col-value">Activity</div>
              </div>
              <div class="tt-topic-alert tt-alert-default" role="alert">
                <a href="#" target="_blank">4 new posts</a> are added recently, click here to load them.
              </div>
              <div *ngFor="let forum of forums" class="tt-item">
                  <div class="tt-col-avatar">
                     <svg class="tt-icon">
                        <use xlink:href="#icon-ava-t"></use>
                      </svg>
                  </div>
                  <div class="tt-col-description">
                      <h6 class="tt-title"><a href="page-single-topic.html">
                            {{forum.topic}}
                      </a></h6>
                      <!-- -->
                  </div>
                  <div class="tt-col-category"><span class="tt-color07 tt-badge">{{forum.category.name}}</span></div>
                  <div class="tt-col-value hide-mobile">{{forum.reactions || 0}}</div>
                  <div class="tt-col-value tt-color-select  hide-mobile">{{forum.totalCommentCount}}</div>
                  <div class="tt-col-value  hide-mobile">5k</div>
                  <div class="tt-col-value hide-mobile">2h</div>
              </div>
